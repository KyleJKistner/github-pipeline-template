# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # GitHub Actions - weekly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"

  # npm - weekly updates (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"
    # Ignore patch updates to reduce noise
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # pip - weekly updates (if pyproject.toml or requirements.txt exists)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "pip"
    groups:
      pip-all:
        patterns:
          - "*"
