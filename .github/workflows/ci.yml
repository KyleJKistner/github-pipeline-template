# CI Workflow
#
# Runs the full CI pipeline on pull requests and pushes to main.
# Equivalent to running `make ci` locally.
#
# Pipeline: fmt-check → lint → test → build

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Node.js setup (if package.json exists)
      - name: Detect Node.js project
        id: detect-node
        run: |
          if [[ -f "package.json" ]]; then
            echo "is_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.detect-node.outputs.is_node == 'true'
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      # Python setup (if pyproject.toml or requirements.txt exists)
      - name: Detect Python project
        id: detect-python
        run: |
          if [[ -f "pyproject.toml" ]] || [[ -f "requirements.txt" ]]; then
            echo "is_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_python=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: steps.detect-python.outputs.is_python == 'true'
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install uv for faster Python package management
      - name: Install uv
        if: steps.detect-python.outputs.is_python == 'true'
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1

      # Bootstrap dependencies
      - name: Bootstrap
        run: make bootstrap

      # Run CI pipeline
      - name: Run CI Pipeline
        run: make ci

      # Upload artifacts on success and failure
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: ci-artifacts-${{ github.run_id }}
          path: artifacts/
          retention-days: 7
          if-no-files-found: ignore
