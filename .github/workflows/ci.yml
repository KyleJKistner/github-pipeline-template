# CI Workflow
#
# Runs the full CI pipeline on pull requests and pushes to main.
# Equivalent to running `make ci` locally.
#
# Pipeline: fmt-check → lint → test → build

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Node.js setup (if package.json exists)
      - name: Detect Node.js project
        id: detect-node
        run: |
          if [[ -f "package.json" ]]; then
            echo "is_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.detect-node.outputs.is_node == 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'

      # Python setup (if pyproject.toml or requirements.txt exists)
      - name: Detect Python project
        id: detect-python
        run: |
          if [[ -f "pyproject.toml" ]] || [[ -f "requirements.txt" ]]; then
            echo "is_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_python=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: steps.detect-python.outputs.is_python == 'true'
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install uv for faster Python package management
      - name: Install uv
        if: steps.detect-python.outputs.is_python == 'true'
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      # Bootstrap dependencies
      - name: Bootstrap
        run: make bootstrap

      # Run CI pipeline
      - name: Run CI Pipeline
        run: make ci

      # Upload artifacts on success and failure
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ci-artifacts-${{ github.run_id }}
          path: artifacts/
          retention-days: 7
          if-no-files-found: ignore
