# CodeQL Security Scanning Workflow
#
# Performs static analysis to find security vulnerabilities in code.
#
# This workflow is GATED:
# - Public repositories: Enabled by default
# - Private repositories: Requires vars.CODEQL_ENABLED=true
#   (Also requires GitHub Advanced Security license)
#
# See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan on Monday at 4:30 UTC
    # Catches newly discovered vulnerability patterns
    - cron: '30 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Only run for:
    # - Public repositories (free)
    # - Private repositories with CODEQL_ENABLED=true (requires GHAS license)
    if: github.repository_visibility == 'public' || vars.CODEQL_ENABLED == 'true'

    strategy:
      fail-fast: false
      matrix:
        # Add languages as needed: javascript-typescript, python, go, java, etc.
        # See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages#about-codeql-analysis-for-compiled-languages
        language: [javascript-typescript]
        # Uncomment to add Python scanning:
        # language: [javascript-typescript, python]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          languages: ${{ matrix.language }}
          # Optional: Specify custom queries
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          category: "/language:${{ matrix.language }}"
